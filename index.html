<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <div class="main-header">
            <div class="container">
                <div class="navbar-brand"> 
                    <a href="#" class="brand"></a>
                    <img class="logo" src="./assets/img/ellipse.png" alt="logotipo">
                    <h1 class="system-title">Controle de financeiro</h1>
                </div>         
                <div class="menu-hover-control">
                <img src="./assets/img/menu.png" alt="menu" width="24px">

                <nav class="navbar-menu">
                    <img src="./assets/img/x.png" alt="fechar">
                    <ul>
                        <li><a href="#">Cadastro de transações</a></li>
                        <li><a href="#">Limpar dados</a></li>
                    </ul>
                </nav>
            </div>    
        </div>        
    </header>
    <main class="main-content">
        <div class="container">
            <section class="section-new-transaction">
                <form id="myForm">
                    <h1>Nova transação</h1>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="type-transaction">Tipo de transação</label>
                            <select required>
                                <option value="" selected style="color: #979797;">Selecione</option>
                                <option value="Compra">Compra</option>
                                <option value="Venda">Venda</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="name-commodity">Nome da mercadoria</label>
                            <input type="text" placeholder="Input" required />
                        </div>
                        <div class="form-input">
                            <label for="value-commodity">Valor</label>
                            <input onkeypress="mask(event) "type="number" placeholder="R$0,00" required />
                        </div>
                        <button type="submit">Adicionar transação</button> <!-- submit = pede a para preencher as informações dos inputs  -->
                    </div>
                </form>
            </section>
            <hr class="line"></hr>
            <section class="section-transaction-statement">
                <h1>Extrato de transações</h1>
                <table class="table-transaction-statement">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mercadoria</th>
                            <th class="text-right">Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>    
            </section>
        </div>      
    </main>
    <script src="./javascript/index.js"></script>
</body>
<footer class="rodape">
    <div><img src="./assets/img/footer.png" alt="rodapé"></div>
</footer>
</html>
