        <form  class="forma-quadrada" onsubmit="enviarFormulario(event)">
            <div>
                <h1>Nova transação</h1>
            </div>
            <div class="embrulho-campo">
                <div class="campo-formulario pequeno">
                    <label for="">Tipo de transação</label>
                    <select id="selecionar-transacao" required>
                        <option value="" selected style="color: #979797;">Selecione</option>
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                </div>
                <div class="campo-formulario grande">
                    <label for="">Nome da mercadoria</label>
                    <input id="nome-mercadoria" type="texto" placeholder="Input" required />
                </div>
                <div class="campo-formulario pequeno">
                    <label for="">Valor</label>
                    <input id="valor-mercadoria" type="" placeholder="R$0,00" required />
                </div>
                <button class="botao" type="submit">Adicionar transação</button> <!-- submit = pede a para preencher as informações dos inputs  -->
            </div>
        </form>
