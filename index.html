<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<div>
    <header>
        <div class="desktop-1500">
            <div class="inicio-cabecalho">
                <img class="logotipo" src="./assets/img/ellipse.png" alt="logotipo">
                <span>Controle de financeiro</span>
                <div class="menu">
                    <div class="menu-celular">
                        <div class="menu-hamburguer">
                            <img src="./assets/img/menu.png" alt="menu" width="24px">
                        </div>
                        <div class="fechar">
                            <img src="./assets/img/x.png" alt="fechar">
                        </div>
                        <div class="desktop">
                            <div class="menu-texto">
                                <div>Cadastro de transações</div>
                                <div class="divisor">|</div>
                                <div onclick="limpar()">Limpar dados</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
<div class="desktop-1500">
    <form  class="inicio-formulario" onsubmit="enviartransacao(event);">
        <h1>Nova transação</h1>
        <div class="campo-formulario">
            <div class="campo-formulario campo-pequeno">
                <label for="tipo-transacao">Tipo de transação</label>
                <select id="tipo-transacao" required>
                    <option value="" selected>Selecione</option>
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                </select>
            </div>
            <div class="campo-formulario campo-grande">
                <label for="nome-transacao">Nome da mercadoria</label>
                <input id="nome-mercadoria" type="texto" placeholder="Input" required />
            </div>
            <div class="campo-formulario campo-pequeno">
                <label for="valor-transacao">Valor</label>
                <input onkeyup="formatarMoeda()" id="valor" type="numero" placeholder="R$0,00" required />
            </div>
            <button type="submit" id="submit">Adicionar transação</button>
        </div>
    </form>
    <section class="contente">
        <table class="tabela">
            <thead>
                <tr class="titulo-tabela">
                    <th colspan="3">Extrato de transações</th>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <th class="t-destaque">Mercadoria</th>
                    <th class="tt-destaque">Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</div>
<footer class="rodape">
    <div>
        <img src="./assets/img/footer.png" alt="rodapé">
    </div>

</footer>
<script src="./javascript/index.js"></script>
</body>

</html>
