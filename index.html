<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="fonts.googleapis.com/css2?family=Lato&display=swap">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <img class="logo" src="./assets/img/ellipse.png" alt="logo">
                <span>Controle de financeiro</span>
                <img class="menu-hamburguer" src="./assets/img/menu.png" alt="menu"> 
            </div>
        </header>
        <div class="form-square">
            <h1>Nova transação</h1>
            <div class="field-wrapper">
                <div class="form-field field-small">
                    <label>Tipo de transação</label>
                    <select>
                        <option>Compra</option>
                        <option>Venda</option>
                    </select>  
                </div>
                <div class="form-field field-big">
                    <label>Nome da mercadoria</label>
                    <input type="text" placeholder="Input"/>
                </div>
                <div class="form-field field-small">
                    <label>Valor</label>
                    <input type="number" placeholder="valor"/>
                </div>
                <button>Adicionar transação</button>
            </div>
        </div>
        
        <hr class="line"></hr>
        <div>
            <table class="table">
                <tr class="title-table">
                    <td>&nbsp;</td>
                    <td colspan="3">Extrato de transações</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td class="t-highligh">Mercadoria</td>
                    <td class="highligh">Valor</td>                    
                </tr>
                <tr class="edge-up">
                    <td class="icon">+</td>
                    <td>Lorem ipsum dolor sit amet consectetur</td>
                    <td class="highligh">R$ 12.999,99</td>
                </tr>
                <tr class="edge-up">
                    <td class="icon">-</td>
                    <td>Quis nostrud exercitation</td>
                    <td class="highligh">R$ 99,99</td>
                </tr>
                <tr class="edge-up">
                    <td class="icon">+</td>
                    <td>Lorem ipsum</td>
                    <td class="highligh">R$ 9,99</td>
                </tr>
                <tr class="edge-up">
                    <td colspan="2"></td>
                </tr>
                <tr class="edge-up">
                    <td>&nbsp;</td>
                    <td class="t-highligh" rowspan="2">Total</td>                    
                    <td class="highligh">R$ 12.909,99 <div class="result">[LUCRO]</div></td>
                </tr>
            </table> 
        </div>
        <footer class="footer-content">
            
        </footer>
    </body>
</html>
