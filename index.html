<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title> 
        Controle Financeiro
    </title>
</head>
<div>
    <header>
        <div class="desktop-1500">
            <div class="inicio-cabecalho">
                <img class="logotipo" src="./assets/img/ellipse.png" alt="logotipo">
                <span>Controle de financeiro</span>
                <div class="menu">
                    <div class="menu-celular">
                        <div class="menu-hamburguer">
                            <img src="./assets/img/menu.png" alt="menu" width="24px">
                        </div>
                        <div class="fechar">
                            <img src="./assets/img/x.png" alt="fechar">
                        </div>

                        <div class="desktop">
                            <div class="menu-texto">
                                <div>Cadastro de transações</div>
                                <div class="divisor">|</div>
                                <button onclick="limparExtrato()" id="limpar-extrato">Limpar dados</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
</div>
<div class="desktop-1500">
    <form class="inicio-formulario" onsubmit="adicionarTransacao(event)">
        <h1>Nova transação</h1>
        <div class="campo-formulario">
            <div class="campo-formulario campo-pequeno">
                <label>Tipo de transação</label>
                <select id="selecionar-transacao" required>
                    <option value="" selected>Selecione</option>
                    <option value="Compra">Compra</option>
                    <option value="Venda">Venda</option>
                </select>
            </div>
            <div class="campo-formulario campo-grande">
                <label>Nome da mercadoria</label>
                <input id="nome-mercadoria" type="texto" placeholder="Input" required />
            </div>
            <div class="campo-formulario campo-pequeno">
                <label>Valor</label>
                <input id="valor" onkeyup="formatarMoeda()" onfocus="this.value = ''"  type="numero" placeholder="R$0,00" required />
            </div>
            <button type="submit">Adicionar transação</button> <!-- submit = pede a para preencher as informações dos inputs  -->
        </div>
    </form>
    <section class="contente">
        <table class="tabela">
            <thead>
                <tr class="titulo-tabela" id="extrato">
                    <th colspan="3">Extrato de transações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>Mercadoria</td>
                    <td>Valor</td>
                    
                </tr>
            </tbody>
        </table>
    </section>
</div>
<footer class="rodape">
    <div>
        <img src="./assets/img/footer.png" alt="rodapé" width="1500" height="8">
    </div>

</footer>
<script src="./javascript/index.js"></script>
</body>

</html>
