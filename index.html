<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>
        <div>
            
        </div>

        <div class="form-square">
            <h1>Nova transação</h1>
            <div class="field-wrapper">
                <div class="form-field field-small">
                    <label>Tipo de transação</label>
                    <select>
                        <option>Compra</option>
                        <option>Venda</option>
                    </select>  
                </div>
                <div class="form-field field-big">
                    <label>Nome da mercadoria</label>
                    <input type="text" placeholder="Input"/>
                </div>
                <div class="form-field field-small">
                    <label>Valor</label>
                    <input type="number" placeholder="valor"/>
                </div>
                <button>Adicionar transação</button>
            </div>
        </div>
        
        <hr class="line"></hr>
        
        <table class="table">
            <tr class="first-line">
                <td colspan="3">Extrato de transações</td>
            </tr>
            <tr class="second-line">
                <td style="width: 5%;"></td>
                <td style="width: 40%;">Mercadoria</td>
                <td style="width: 40%;">Valor</td>                    
            </tr>
            <tr class="third-line">
                <td>+</td>
                <td>Lorem ipsum dolor sit amet consectetur</td>
                <td style="text-align: right">R$ 12.999,99</td>
            </tr>
            <tr class="fourth-line">
                <td>-</td>
                <td>Quis nostrud exercitation</td>
                <td style="text-align: right">R$ 99,99</td>
            </tr>
            <tr class="fifth-line">
                <td>+</td>
                <td>Lorem ipsum</td>
                <td style="text-align: right">R$ 9,99</td>
            </tr>
            <tr class="sixth-line">
                <td></td>
                <td>Total</td>
                <td style="text-align: right">R$ 12.909,99</td>
            </tr>
            <tr>
                <td class="seventh-line" colspan="3">[LUCRO]</td>
            </tr>
        </table> 
        
    </body>
</html>
